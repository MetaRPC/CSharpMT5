site_name: MetaRPC MT5 C# Documentation

nav:
  - Home: index.md
  - Account Information:
      - AccountSummary: account/AccountSummary.md
      - AccountInfoDouble: account/AccountInfoDouble.md

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - palette.toggle
    - palette.auto

markdown_extensions:
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences
