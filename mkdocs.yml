site_name: MetaRPC MT5 C# Documentation

nav:
  - Home: index.md
  - Account Information:
      - AccountSummary: account/AccountSummary.md
      - AccountInfoDouble: account/AccountInfoDouble.md
      - AccountInfoInteger: account/AccountInfoInteger.md
      - AccountInfoString: account/AccountInfoString.md

- Performing operations with orders:
      - Opened Orders: orders/OpenedOrders.md
      - Opened Orders Tickets: orders/OpenedOrdersTickets.md
      - Order History: orders/OrderHistory.md
      - Symbol Info Tick: orders/SymbolInfoTick.md
    - 

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - palette.toggle
    - palette.auto

markdown_extensions:
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences
