      - SymbolName: MarketInfo/SymbolName.md
      - SymbolParamsMany: MarketInfo/SymbolParamsMany.md
      - SymbolSelect: MarketInfo/SymbolSelect.md
      - SymbolIsSynchronized: MarketInfo/SymbolIsSynchronized.md
  - Symbol Properties:
