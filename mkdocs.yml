site_name: CSharpMT5 SDK Documentation
site_url: https://metarpc.github.io/CSharpMT5/
site_description: Complete C# SDK for MetaTrader 5 trading automation

repo_name: MetaRPC/CSharpMT5
repo_url: https://github.com/MetaRPC/CSharpMT5
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    logo: material/language-csharp
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    # - navigation.instant  # Disabled: causes 404 on GitHub Pages
    - navigation.tracking
    - navigation.expand
    - navigation.top
    - navigation.footer
    - content.code.copy
    - toc.follow
  custom_dir: docs/includes

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/MetaRPC/CSharpMT5
      name: CSharpMT5 on GitHub

extra_css:
  - styles/custom.css

extra_javascript:
  - javascripts/ux.js

markdown_extensions:
  - admonition
  - md_in_html
  - tables
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - toc:
      permalink: "¶"
      toc_depth: 3

plugins:
  - search

copyright: >
  Copyright © 2024–2025 MetaRPC. MT5 is a trademark of MetaQuotes Software Corp.
  This documentation is community-maintained and not affiliated with MetaQuotes.

nav:
  - Home: index.md

  - Guides:
    - MT5 for Beginners: MT5_For_Beginners.md
    - User Code Sandbox: UserCode_Sandbox_Guide.md
    - gRPC Streaming: GRPC_STREAM_MANAGEMENT.md
    - Sync vs Async: Sync_vs_Async.md
    - Return Codes: ReturnCodes_Reference_EN.md
    - Protobuf Inspector: ProtobufInspector.README.EN.md

  - API Reference:
    - MT5Account API: API_Reference/MT5Account.API.md
    - MT5Service API: API_Reference/MT5Service.API.md
    - MT5Sugar API: API_Reference/MT5Sugar.API.md

  - Strategies:
    - Orchestrators: Strategies/Strategies.Master.Overview.md
    - Presets: Strategies/Presets/AdaptiveMarketModePreset.md
