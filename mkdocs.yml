site_name: MetaRPC MT5 C# Documentation

nav:
  - Home: index.md
  - API Reference: api/MetaRPC.CSharpMT5.md
  - Account Information:
      - Account Summary: account/AccountSummary.md
      - Account Info Double: account/AccountInfoDouble.md
      - Account Info Integer: account/AccountInfoInteger.md
      - Account Info String: account/AccountInfoString.md
  - Performing operations:
      - Opened Orders: orders/OpenedOrders.md
      - Opened Orders Tickets: orders/OpenedOrdersTickets.md
      - Order History: orders/OrderHistory.md
      - Symbol Info Tick: orders/SymbolInfoTick.md
  - Positions:
      - Show Positions: Positions/ShowPositions.md
  - Market Info:
      - Symbols Total: MarketInfo/SymbolsTotal.md
      - Symbol Exist: MarketInfo/SymbolExist.md
      - Symbol Name: MarketInfo/SymbolName.md
      - Symbol Params Many: MarketInfo/SymbolParamsMany.md
      - Symbol Select: MarketInfo/SymbolSelect.md
      - Symbol Is Synchronized: MarketInfo/SymbolIsSynchronized.md
  - Symbol Properties:
      - Symbol Info Double: SymbolProperties/SymbolInfoDouble.md
      - Symbol Info Integer: SymbolProperties/SymbolInfoInteger.md
      - Symbol Info String: SymbolProperties/SymbolInfoString.md
      - Symbol Info Margin Rate: SymbolProperties/SymbolInfoMarginRate.md
      - Symbol Info Tick: SymbolProperties/SymbolInfoTick.md
      - Symbol Info Session Quote: SymbolProperties/SymbolInfoSessionQuote.md
      - Symbol Info Session Trade: SymbolProperties/SymbolInfoSessionTrade.md
  - Trade Functions:
      - Order Calc Margin: TradeFunctions/OrderCalcMargin.md
      - Order Check: TradeFunctions/OrderCheck.md
      - Verification Log Result: TradeFunctions/VerificationLogResult.md
  - Streaming:
      - On Symbol Tick: DoStreaming/OnSymbolTickAsync.md
      - On Trade: DoStreaming/OnTradeAsync.md
      - On Position Profit: DoStreaming/OnPositionProfitAsync.md
      - Positions And Pending: DoStreaming/PositionsAndPending.md
      - On Trade Transaction: DoStreaming/OnTradeTransactionAsync.md



theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - palette.toggle
    - palette.auto

markdown_extensions:
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences
