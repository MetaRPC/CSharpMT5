name: ci

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git Credentials
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Build Project
        run: dotnet build MetaRPC.CSharpMT5.csproj -c Release

      - name: Install DocFX
        run: |
          dotnet tool install -g docfx || dotnet tool update -g docfx
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Generate Docs with DocFX
        run: |
          docfx metadata
          docfx build

      - name: Copy Generated Markdown to MkDocs
        run: |
          mkdir -p docs/api
          cp -r _site/api/* docs/api/ || echo "No API files to copy"

      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Cache MkDocs dependencies
        run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV

      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-

      - run: pip install mkdocs-material pymdown-extensions

      - name: Deploy MkDocs Site
        run: mkdocs gh-deploy --force --clean
