name: ci

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git Credentials
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Build Project
        run: dotnet build MetaRPC.CSharpMT5.csproj -c Release

      - name: Install DocFX
        run: |
          wget https://github.com/dotnet/docfx/releases/download/v2.70.1/docfx.zip
          unzip docfx.zip -d docfx
          echo "$(pwd)/docfx" >> $GITHUB_PATH

      - name: Generate Docs using DocFX
        run: |
          docfx metadata
          docfx build

      - name: Copy Generated Markdown to MkDocs
        run: |
          mkdir -p docs/api
          cp -r _site/api/* docs/api/ || echo "No api content found"

      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV

      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-

      - run: pip install mkdocs-material pymdown-extensions

      - name: Deploy Docs
        run: mkdocs gh-deploy --force --clean
