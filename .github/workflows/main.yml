name: Deploy MkDocs for CSharpMT5

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: ğŸ§± Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ”„ Restore NuGet packages
        run: dotnet restore MetaRPC.CSharpMT5.csproj

      - name: ğŸ”¨ Build C# Project (net8.0)
        run: dotnet build MetaRPC.CSharpMT5.csproj -c Release

      - name: ğŸ“ Install xmldocmd (.NET tool)
        run: |
          dotnet tool install -g xmldocmd
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: ğŸ“š Generate Markdown from XML Docs
        run: |
          mkdir -p docs/api
          xmldocmd ./bin/Release/net8.0/MetaRPC.CSharpMT5.dll docs/api \
            --source MetaRPC.CSharpMT5.csproj \
            --visibility public \
            --assembly-bin ./bin/Release/net8.0 \
            --no-throw \
            --clean || true
            


      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install MkDocs and extensions
        run: |
          pip install --upgrade pip
          pip install mkdocs-material pymdown-extensions

      - name: ğŸš€ Deploy Docs to GitHub Pages
        run: mkdocs gh-deploy --force --clean
